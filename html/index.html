<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Making an Ebbinghaus Schedule</title>
    <style>

        #table, #title {
            height: 50px;
            font-size: 24px;
            text-align: center;
        }
        .name{
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 20px;
        }
        .downloadButton{
            text-align: center;
            font-size: 20px;
        }

    </style>
</head>
<body>
<h1 class="name">科学的制作自己的艾宾浩斯复习表</h1>
<p>一共需要学习的单元<input id="totalList" name="totalList" type="number" min="1">
    <button onclick="getTotalListValue()">确定</button>
</p>
<div class="downloadButton">
    <button onclick="WriteScheduleExcel()">打印表格</button>
</div>
<table id="table" width="600" border="1" cellspacing="0">
    <caption id="title">艾宾浩斯科学复习表</caption>
    <thead>
    <tr>
        <th>复习天数</th>
        <th>初次记忆</th>
        <th id="review">复习内容</th>
    </tr>
    </thead>
    <tbody id="tbMain"></tbody>
</table>
<script src="../js/SaveEbbinghausSchedule.js">
</script>
<script src="../js/WriteScheduleInExcel.js">
</script>
</body>
</html>
